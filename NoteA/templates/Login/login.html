{% extends "base.html" %}

{% block styles %}
    <link href="static/css/loginpage.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="grid-container">

    <div class="login">
        <img src="{{url_for('static', filename='images/Note Armadillo.png')}}" alt="Logo">
        <p>
            All your notes securely in one place.<br>
            You hold all your data. No online<br>
             servers required.
        </p>
        <div>
            <form action="">
              <input type="text" name="Username" placeholder="Username" class="" required="required">
              <br>
              <input type="password" name="Password" placeholder="Password" required="required">
              <br>
              <button type="submit" class="login">Login</button>
            </form>
            <hr>
            <form action="{{ url_for('main.createaccount')}}">
                <button type=submit class="login">Create Account</button>
            </form>
            <form action="{{ url_for('main.home')}}">
                <button type=submit class="login">Home Bypass</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
