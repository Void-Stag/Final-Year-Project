{% extends "base.html" %}

{% block styles %}
    <link href="static/css/loginpage.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="grid-container">

    <div class="login">
        <img src="{{url_for('static', filename='images/Note Armadillo.png')}}" alt="Logo">
        <div>
            <form action="">
                <p>Please input a username and password <br>into the required fields.
                    <p class="list">Password must be between 8 & 10 characters</p>
                </p>
              <input type="text" name="Username" placeholder="Username" class="" required="required">
              <br>
              <input type="password" name="Password" placeholder="Password" required="required">
              <br>
              <input type="password" name="PasswordRetype" placeholder="Retype Password" required="required">
              <br>
              <button type="submit" class="login">Create Account</button>
            </form>
            <hr>
            <form action="{{ url_for('main.login')}}">
                <button type=submit class="login">Back to Login</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
