{% extends "base.html" %}

{% block styles %}
<link href="static/css/mainpage.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="grid-container">
  <section class="header">
  </section>

  <section class="todo">
    {% for task in tasks %}
    <ol>
      <li>
        {{ task.taskname }}
        <br>
        {{ task.duedate }}
      </li>
      <li>
        <form class="deletetask" action="/delete_task/{{task.id}}" method="post">
          <button type="submit"><i class="fa-solid fa-trash-can"></i></button>
        </form>
      </li>
      {% endfor %}
    </ol>
  </section>

  <section class="todoform">
    <form action="/addtask" method="POST">
      <input type="text" name="taskname" placeholder="To-Do Task Name" required="required">
      <br>
      <input type="datetime-local" name="duedate" placeholder="Due date DD/MM/YYYY" required="required">
      <br>
      <button type="submit" class="addtask">Add To-Do Task</button>
    </form>
  </section>

  <section class="buttonmenu">
    <form action="{{ url_for('web.CreateNote')}}">
      <button class="addtask" role="button">New Note <i class="fa-solid fa-pen-to-square"></i></button>
    </form>

    <form action="{{ url_for('web.AccountSettings')}}" method="post">
      <button class="addtask" type="submit">Account Settings <i class="fa-solid fa-user-gear"></i></button>
    </form>
  </section>


  <section class="note">
    {% for note in notes %}
    <ol class="notes">
      <li class="notes">
        {{ note.title }}
        <br>
        {{ note.content }}
      </li>
    </ol>
    <ol class="notes">
      <li class="notes">
        {{ note.created_at }}
      </li>
    </ol>
    <ol class="notes">
      <li class="notes">
        <form class="deletenote" action="/delete_note/{{note.id}}" method="post">
          <button type="submit"><i class="fa-solid fa-trash-can"></i></button>
        </form>
      </li>
    </ol>
    <hr>
    {% endfor %}
    </ol>
  </section>

</div>
{% endblock %}
